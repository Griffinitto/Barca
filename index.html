        // Store markers for each location and active filters state
        const markers = [];
        const activeFilters = {};
        
        // Initialize active filters (all categories are active by default)
        const uniqueCategories = [...new Set(attractions.map(a => a.category))];
        uniqueCategories.forEach(category => {
            activeFilters[category] = true;
        });
        
        // Function to add marker for an attraction
        function addMarker(attraction) {
            const config = categoryConfig[attraction.category] || { color: "#000000", icon: "üìç" };
            
            const markerIcon = L.divIcon({
                html: `<div style="background-color: ${config.color}; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 16px;">${config.icon}</div>`,
                className: '',
                iconSize: [30, 30]
            });
            
            const marker = L.marker([attraction.coordinates.latitude, attraction.coordinates.longitude], { 
                icon: markerIcon,
                title: attraction.name
            }).addTo(map);
            
            marker.attractionData = attraction;
            markers.push(marker);
            
            marker.on('click', function() {
                showLocationInfo(attraction);
            });
            
            return marker;
        }
        
        // Function to display attraction info in sidebar
        function showLocationInfo(attraction) {
            const infoContainer = document.getElementById('location-info');
            const config = categoryConfig[attraction.category] || { color: "#000000", icon: "üìç" };
            
            let content = `
                <div class="info-name">${attraction.name}</div>
                <div class="info-category" style="background-color: ${config.color}; color: white;">
                    ${config.icon} ${attraction.category}
                </div>
                <div class="info-description">${attraction.description}</div>
                
                <div class="info-detail">
                    <span class="info-label">Address:</span> ${attraction.address || 'Not specified'}
                </div>
            `;
            
            // Add common details with fallbacks
            if (attraction.openingHours) {
                content += `
                    <div class="info-detail">
                        <span class="info-label">Opening Hours:</span> ${attraction.openingHours}
                    </div>
                `;
            }
            
            // Handle different fee names
            const fee = attraction.admissionFee || attraction.entryFee || '';
            if (fee) {
                content += `
                    <div class="info-detail">
                        <span class="info-label">Admission:</span> ${fee}
                    </div>
                `;
            }
            
            if (attraction.bestTimeToVisit) {
                content += `
                    <div class="info-detail">
                        <span class="info-label">Best Time to Visit:</span> ${attraction.bestTimeToVisit}
                    </div>
                `;
            }
            
            if (attraction.durationOfVisit) {
                content += `
                    <div class="info-detail">
                        <span class="info-label">Duration of Visit:</span> ${attraction.durationOfVisit}
                    </div>
                `;
            }
            
            if (attraction.rating) {
                content += `
                    <div class="info-detail">
                        <span class="info-label">Rating:</span> ${attraction.rating}
                    </div>
                `;
            }
            
            // Start links section
            const links = [];
            
            // Add all possible links to an array
            if (attraction.wikipedia) links.push(`<a href="${attraction.wikipedia}" target="_blank">Wikipedia</a>`);
            if (attraction.youTube) links.push(`<a href="${attraction.youTube}" target="_blank">YouTube</a>`);
            if (attraction.audioGuide) links.push(`<a href="${attraction.audioGuide}" target="_blank">Audio Guide</a>`);
            if (attraction.tourBooking) links.push(`<a href="${attraction.tourBooking}" target="_blank">Tour Booking</a>`);
            if (attraction.reservationLink && attraction.reservationLink !== 'N/A') links.push(`<a href="${attraction.reservationLink}" target="_blank">Reservations</a>`);
            if (attraction.website) links.push(`<a href="${attraction.website}" target="_blank">Website</a>`);
            if (attraction.googleMapsLink) links.push(`<a href="${attraction.googleMapsLink}" target="_blank">Google Maps</a>`);
            
            // Only add links section if there are links
            if (links.length > 0) {
                content += `
                    <div class="info-links">
                        ${links.join(' ')}
                    </div>
                `;
            }
            
            infoContainer.innerHTML = content;
        }
        
        // Function to update map based on active filters
        function updateMap() {
            markers.forEach(marker => {
                const category = marker.attractionData.category;
                
                if (activeFilters[category]) {
                    // Show marker if category is active
                    if (!map.hasLayer(marker)) {
                        map.addLayer(marker);
                    }
                } else {
                    // Hide marker if category is inactive
                    if (map.hasLayer(marker)) {
                        map.removeLayer(marker);
                    }
                }
            });
        }
        
        // Function to build filter UI
        function buildFilterUI() {
            const filterControls = document.getElementById('filter-controls');
            filterControls.innerHTML = '';
            
            // Create filter toggles for each category
            uniqueCategories.forEach(category => {
                const config = categoryConfig[category] || { color: "#000000", icon: "üìç" };
                
                // Create filter control
                const filterControl = document.createElement('div');
                filterControl.className = 'filter-control';
                
                // Create checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'filter-toggle';
                checkbox.id = `filter-${category.replace(/\s+/g, '-').toLowerCase()}`;
                checkbox.checked = activeFilters[category];
                
                // Create label
                const label = document.createElement('label');
                label.className = 'filter-label';
                label.htmlFor = checkbox.id;
                
                // Create color indicator
                const colorIndicator = document.createElement('span');
                colorIndicator.className = 'color-indicator';
                colorIndicator.style.backgroundColor = config.color;
                
                // Create icon
                const icon = document.createElement('span');
                icon.className = 'filter-icon';
                icon.textContent = config.icon;
                
                // Create text
                const text = document.createTextNode(category);
                
                // Assemble filter control
                label.appendChild(colorIndicator);
                label.appendChild(icon);
                label.appendChild(text);
                filterControl.appendChild(checkbox);
                filterControl.appendChild(label);
                
                // Add event listener
                checkbox.addEventListener('change', function() {
                    activeFilters[category] = this.checked;
                    updateMap();
                    
                    // Update toggle all button text
                    updateToggleAllButton();
                });
                
                filterControls.appendChild(filterControl);
            });
        }
        
        // Function to update toggle all button text
        function updateToggleAllButton() {
            const allActive = Object.values(activeFilters).every(status => status === true);
            const allInactive = Object.values(activeFilters).every(status => status === false);
            
            const toggleAllBtn = document.getElementById('toggle-all');
            
            if (allActive) {
                toggleAllBtn.textContent = 'Deselect All';
            } else if (allInactive) {
                toggleAllBtn.textContent = 'Select All';
            } else {
                toggleAllBtn.textContent = 'Select All';
            }
        }
        
        // Function to toggle all filters
        function toggleAllFilters() {
            const allActive = Object.values(activeFilters).every(status => status === true);
            
            // Toggle to opposite state
            Object.keys(activeFilters).forEach(category => {
                activeFilters[category] = !allActive;
            });
            
            // Update UI
            document.querySelectorAll('.filter-toggle').forEach(checkbox => {
                checkbox.checked = !allActive;
            });
            
            // Update map
            updateMap();
            
            // Update button text
            updateToggleAllButton();
        }
        
        // Add event listener for toggle all button
        document.getElementById('toggle-all').addEventListener('click', toggleAllFilters);
        
        // Initialize markers for all attractions
        attractions.forEach(attraction => {
            addMarker(attraction);
        });
        
        // Build filter UI
        buildFilterUI();
        
        // Make sure filter panel doesn't trigger map events
        document.getElementById('filter-panel').addEventListener('mousedown', function(e) {
            e.stopPropagation();
        });
        
        document.getElementById('filter-panel').addEventListener('dblclick', function(e) {
            e.stopPropagation();
        });
        
        // Clear selection when tapping the map (not a marker)
        map.on('click', function (e) {
            if (!e.originalEvent.target.closest('.leaflet-marker-icon')) {
                document.getElementById('location-info').innerHTML = `
                    <div class="no-selection">
                        Select a location on the map to see its details
                    </div>
                `;
            }
        });
        
        // Toggle panels visibility
        const filterPanel = document.getElementById('filter-panel');
        const searchPanel = document.getElementById('search-panel');
        const filterToggleBtn = document.getElementById('filter-toggle-btn');
        const searchToggleBtn = document.getElementById('search-toggle-btn');
        
        // By default, filter panel is hidden and search panel is hidden
        filterPanel.classList.add('hidden');
        
        // Toggle filter panel
        filterToggleBtn.addEventListener('click', function() {
            const isVisible = !filterPanel.classList.contains('hidden');
            
            if (isVisible) {
                // Hide filter panel
                filterPanel.classList.add('hidden');
                filterToggleBtn.title = 'Show Filter Panel';
            } else {
                // Show filter panel, hide search panel
                filterPanel.classList.remove('hidden');
                searchPanel.classList.add('hidden');
                filterToggleBtn.title = 'Hide Filter Panel';
            }
        });
        
        // Toggle search panel
        searchToggleBtn.addEventListener('click', function() {
            const isVisible = !searchPanel.classList.contains('hidden');
            
            if (isVisible) {
                // Hide search panel
                searchPanel.classList.add('hidden');
                searchToggleBtn.title = 'Show Search Panel';
            } else {
                // Show search panel, hide filter panel
                searchPanel.classList.remove('hidden');
                filterPanel.classList.add('hidden');
                searchToggleBtn.title = 'Hide Search Panel';
                // Focus the search input
                document.getElementById('search-input').focus();
            }
        });
        
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            if (query.length < 2) {
                searchResults.innerHTML = '<div class="no-results">Type at least 2 characters to search</div>';
                return;
            }
            
            // Filter attractions by name
            const results = attractions.filter(attraction => 
                attraction.name.toLowerCase().includes(query)
            );
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No attractions found</div>';
                return;
            }
            
            // Display results
            let resultsHTML = '';
            results.forEach(attraction => {
                const config = categoryConfig[attraction.category] || { color: "#000000", icon: "üìç" };
                
                resultsHTML += `
                    <div class="search-result" data-lat="${attraction.coordinates.latitude}" data-lng="${attraction.coordinates.longitude}">
                        <div class="search-result-name">${attraction.name}</div>
                        <div class="search-result-category">
                            <span style="color: ${config.color}">${config.icon}</span> 
                            ${attraction.category}
                        </div>
                    </div>
                `;
            });
            
            searchResults.innerHTML = resultsHTML;
            
            // Add click handlers to results
            document.querySelectorAll('.search-result').forEach(result => {
                result.addEventListener('click', function() {
                    const lat = parseFloat(this.dataset.lat);
                    const lng = parseFloat(this.dataset.lng);
                    
                    // Find the marker for this attraction
                    const marker = markers.find(m => 
                        m.attractionData.coordinates.latitude === lat && 
                        m.attractionData.coordinates.longitude === lng
                    );
                    
                    if (marker) {
                        // Pan map to marker
                        map.setView([lat, lng], 16);
                        
                        // Show info for this attraction
                        showLocationInfo(marker.attractionData);
                        
                        // Optional: hide search panel after selection
                        searchPanel.classList.add('hidden');
                    }
                });
            });
        });
        
        // Make the filter panel draggable
        let isDragging = false;
        let offsetX, offsetY;
        
        filterPanel.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('filter-title')) {
                isDragging = true;
                offsetX = e.clientX - filterPanel.getBoundingClientRect().left;
                offsetY = e.clientY - filterPanel.getBoundingClientRect().top;
            }
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            
            filterPanel.style.left = (e.clientX - offsetX) + 'px';
            filterPanel.style.top = (e.clientY - offsetY) + 'px';
        });
        
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
